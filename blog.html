<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Pacific Bluffs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFE4B5;
            color: white;
            background: url('https://cdn.discordapp.com/attachments/1322284526575026218/1322297683418943509/image.png?ex=6772576e&is=677105ee&hm=4c5fd7d318164ecc59c9db36a73b0d4692fdadbea26847024a782a320fcd8b49&') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #4682B4;
            padding: 20px 0; /* Plus de padding vertical pour un meilleur effet */
            color: white;
            display: flex;
            align-items: center;  /* Centre verticalement */
            justify-content: center;  /* Centre horizontalement */
            width: 100%;
        }

        header img {
            height: 50px;
            margin-right: 15px; /* Espacement entre le logo et le titre */
        }

        .header-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        nav {
            font-size: 16px;
            margin-left: 30px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #FFD700;
        }

        /* Encadré pour le blog */
        .blog-info-box {
            background-color: rgba(0, 0, 0, 0.8); /* Fond noir avec transparence */
            color: white; /* Texte en blanc */
            padding: 20px; /* Espacement interne */
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Ombre autour de l'encadré */
            text-align: center; /* Centrer le texte */
            margin-top: 30px; /* Espacement au-dessus de l'encadré */
            font-size: 18px;
        }

        .blog-info-box h2 {
            color: #FFD700; /* Titre en couleur dorée */
            font-size: 28px;
            font-weight: bold;
        }

        .blog-info-box p {
            font-size: 20px;
            margin: 15px 0;
        }

        .blog-info-box a {
            color: #FFD700; /* Liens en couleur dorée */
            font-weight: bold;
            text-decoration: none;
        }

        .blog-info-box a:hover {
            color: #FF8C00; /* Changer la couleur au survol */
        }

        footer {
            background-color: #4682B4;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FF8C00;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://forum.gta.world/en/uploads/monthly_2020_09/logo6.png.b8551196e443e6b75632f356813352d2.png" alt="Pacific Bluffs Logo">
        <h1 class="header-title">Pacific Bluffs</h1>
    </header>

    <!-- Section Blog -->
    <div class="content">
        <div class="blog-info-box">
            <h2>Bienvenue sur notre Blog</h2>
            <p>Découvrez les dernières actualités, recettes, événements et bien plus encore sur le blog de Pacific Bluffs.</p>
            <a href="#">Voir les Articles</a> <!-- Lien vers les articles du blog -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pacific Bluffs. Tous droits réservés.</p>
        <p><a href="index.html">Retour à l'Accueil</a> | <a href="contact.html">Contactez-nous</a></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Bluffs - Nourritures</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('fond plat.png') no-repeat center center fixed; /* Image de fond */
            background-size: cover;
            color: white;
        }

        header {
            background-color: #4682B4; /* Couleur d'arrière-plan de l'en-tête */
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10; /* Assure que l'en-tête est au-dessus du fond */
        }

        header img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFD700;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .catalogue {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }

        .item {
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .item h2 {
            margin: 10px 0;
            color: #FFD700;
        }

        .item p {
            color: #FFF;
        }

        footer {
            background-color: #4682B4; /* Couleur d'arrière-plan du pied de page */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 10; /* Assure que le pied de page est au-dessus du fond */
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FF8C00;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Pacific Bluffs Logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="tarifs.html">Tarifs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Nos Plats</h1>

    <div class="catalogue">
        <div class="item">
            <img src="placeholder.jpg" alt="Nourriture 1">
            <h2>Plats 1</h2>
            <p>Prix : En attente</p>
        </div>
        <div class="item">
            <img src="placeholder.jpg" alt="Nourriture 2">
            <h2>Plats 2</h2>
            <p>Prix : En attente</p>
        </div>
        <div class="item">
            <img src="placeholder.jpg" alt="Nourriture 3">
            <h2>Plats 3</h2>
            <p>Prix : En attente</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Pacific Bluffs. Tous droits réservés.</p>
        <p><a href="index.html">Retour à l'Accueil</a> | <a href="contact.html">Contactez-nous</a></p>
    </footer>
</body>
</html>
